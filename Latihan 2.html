<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>
</head>
<body>
    <h1>Form HTML</h1>
    <form action="#">
        Nama <input type="text" name="nama" placeholder="Masukkan nama lengkap"><br><br>
        Gender  <input type="radio" name="gender"  value="Laki-laki">Laki-laki
                <input type="radio"  name="gender" value="Perempuan">Perempuan 
                <br><br>
        Alamat <input type="text" name="alamat" placeholder="Masukkan alamat lengkap"><br><br>
        Negara <select name="negara" id="country">
            <option value="Indonesia">Indonesia</option>
            <option value="Amerika">Amerika</option>
            <option value="Jepang">Jepang</option>
            <option value="Cina">Cina</option>
            <option value="Rusia">Rusia</option>
            </select>
        <br><br>
       Email <input type="email" name="email " id="email" placeholder="Masukkan Email anda"><br><br>
       Foto    <input type="file" name="gambar"><br><br>
       Komentar <textarea name="" id="" cols="30" rows="10" placeholder="Kolom komentar"></textarea>
       <input type="submit" name="" id="">
    </form>
    <h2 style="text-align: center;">Form registrasi</h2>
</body>
</html>
